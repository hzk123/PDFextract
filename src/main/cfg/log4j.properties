log4j.rootLogger=DEBUG,LogFileCometd,Console



# cometd 日志文件输出
log4j.appender.LogFileCometd=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LogFileCometd.file=./logs/cometdpush.log
log4j.appender.LogFileCometd.append=true
log4j.appender.LogFileCometd.layout=org.apache.log4j.PatternLayout
log4j.appender.LogFileCometd.layout.ConversionPattern=%d{ISO8601} %5p %c{1}:%L - %m%n
log4j.appender.LogFileCometd.Threshold=INFO



# 输出push日志
log4j.logger.push =DEBUG,LogFile,ErrorFile
# 只输出自己指定的日志
log4j.additivity.push=false
# 每天生产日志文件
log4j.appender.LogFile=org.apache.log4j.DailyRollingFileAppender
# 生成日志到单独的文件
log4j.appender.LogFile.File=./logs/push.log
# 追加日志
log4j.appender.LogFile.Append=true
# 日志级别
log4j.appender.LogFile.Threshold=DEBUG
log4j.appender.LogFile.layout =org.apache.log4j.PatternLayout
# 日志格式
log4j.appender.LogFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] - %c - %F(%L) | %m%n  


log4j.appender.ErrorFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ErrorFile.File=./logs/push_error.log
log4j.appender.ErrorFile.Append=true
log4j.appender.ErrorFile.Threshold=ERROR
log4j.appender.ErrorFile.layout =org.apache.log4j.PatternLayout
log4j.appender.ErrorFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] - %c - %F(%L) | %m%n